<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
  <h2>Book Ticket</h2>
  <form id="bookingForm">
    <input type="hidden" id="busId" value="">
    <div id="passengerFields">
      <div class="passenger mb-3">
        <h5>Passenger 1</h5>
        <div class="mb-3">
          <label for="name1" class="form-label">Name</label>
          <input type="text" class="form-control" id="name1" required>
        </div>
        <div class="mb-3">
          <label for="age1" class="form-label">Age</label>
          <input type="number" class="form-control" id="age1" required>
        </div>
        <div class="mb-3">
          <label for="seat1" class="form-label">Seat Number</label>
          <input type="text" class="form-control" id="seat1" required>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary mb-3" onclick="addPassenger()">Add Passenger</button>
    <button type="submit" class="btn btn-primary">Book</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
